<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Personel Listesi
    </ion-title>
    <pop-account-component slot="end"></pop-account-component>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="filterText" (ionChange)="filteredList()" placeholder="Personel Ara..."></ion-searchbar>
  <ion-card-subtitle class="ion-text-center" *ngIf="personelListesi.length==0&&filterText.length>0">'{{filterText}}'
    için sonuç bulunamadı </ion-card-subtitle>
  <div style="line-height: 20">
    <ion-card-subtitle style="white-space: nowrap" class="ion-text-center"
      *ngIf="personelListesi.length==0&&filterText.length==0" [innerHtml]="veriYok"></ion-card-subtitle>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let personel of personelListesi; index as i" #itemSliding>
      <ion-item-options side="start">
        <ion-item-option (click)="personelDuzenle(personel,itemSliding)" class="ion-text-capitalize">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <b>{{i+1}}.</b>{{personel.ad}} {{personel.soyad}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="personelSil(personel)" class="ion-text-capitalize" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- Skeleton screen -->
  <ion-list *ngIf="personelListesi.length==0&&veriYok.length==0&&filterText.length==0"
    class="ion-padding custom-skeleton">
    <ion-item>
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="personelEkle()">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
